<div class="container py-5">
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-12 mx-auto">
          <div class="card rounded-0">
            <div class="card-header">
              <h3>Gráficos dos cursos</h3>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-2">
                  <form>
                    <div class="form-group">
                      <label for="Graficos">Cursos</label>
                      <select
                        [(ngModel)]="value"
                        name="Graficos"
                        id="Graficos"
                        class="form-control form-control-sm"
                        placeholder="cursos"
                      >
                        <option [value]="1">Agronomia</option>
                        <option [value]="2">Biologia</option>
                        <option [value]="3">Engenharia Civil</option>
                        <option [value]="4">Engenharia de Alimentos</option>
                        <option [value]="5">Engenharia Ambiental</option>
                      </select>
                    </div>
                  </form>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <form>
                    <div class="form-group">
                      <label for="Graficos">Faixa salarial</label>
                    </div>
                  </form>
                  <div class="d-flex justify-content-center" *ngIf="value == 1" style="height: 250px;">
                    <!-- <ngx-charts-bar-vertical-2d
                                [view]="view"
                                [scheme]="colorScheme"
                                [results]="multi"
                                [gradient]="gradient"
                                [xAxis]="showXAxis"
                                [yAxis]="showYAxis"
                                [legend]="showLegend"
                                [showXAxisLabel]="showXAxisLabel"
                                [showYAxisLabel]="showYAxisLabel"
                                [xAxisLabel]="xAxisLabel"
                                [yAxisLabel]="yAxisLabel"
                                (select)="onSelect($event)"
                              >
                              </ngx-charts-bar-vertical-2d> -->
                    <ngx-charts-bar-vertical

                      [scheme]="colorScheme"
                      [results]="multi"
                      [gradient]="gradient"
                      [xAxis]="showXAxis"
                      [yAxis]="showYAxis"
                      [legend]="showLegend"
                      [showXAxisLabel]="showXAxisLabel"
                      [showYAxisLabel]="showYAxisLabel"
                      [xAxisLabel]="agro"
                      [yAxisLabel]="yAxisLabel"
                      (select)="onSelect($event)"
                    >
                    </ngx-charts-bar-vertical>
                  </div>
                </div>
                <div class="col-6">
                  <label for="Graficos">Egresso empregados na área</label>
                  <div class="d-flex justify-content-center" *ngIf="value == 1" style="height: 250px;">
                    <ngx-charts-advanced-pie-chart

                      [scheme]="colorScheme"
                      [results]="single"
                      [gradient]="gradient"
                      (select)="onSelect($event)"
                    >
                    </ngx-charts-advanced-pie-chart>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
