<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0">Confirme seus dados de perfil:</h3>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group" >
                  <label>Você fez Pós-Graduação após se formar?</label><br>
                  <div class="form-check form-check-inline">
                    <input [(ngModel)]="toggle" [value]="true" [checked]="toggle" class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio1" value="toggle1" ng-click="toggle=1">
                    <label class="form-check-label" for="inlineRadio1">Sim</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input [(ngModel)]="toggle" [value]="false" [checked]="!toggle" class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio2" value="toggle2" ng-click="toggle=0">
                    <label class="form-check-label" for="inlineRadio2">Não</label>
                  </div>
                </div>
                <div class="form-group" *ngIf="toggle">
                  <!--<label for="exampleFormControlSelect1">Formação Acadêmica</label>-->
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>Especialização</option>
                    <option>Mestrado</option>
                    <option>Doutorado</option>
                    <option>Pós-Doutorado</option>
                    <option>Outro Curso Superior</option>
                  </select>
                </div>
                <div class="form-group" *ngIf="!toggle">
                    <label for="exampleFormControlSelect2">Pretende fazer Pós-Graduação?</label><br>
                    <div class="form-check form-check-inline">
                        <input [(ngModel)]="option" [value]="true" [checked]="option" class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio3" value="option1" ng-click="option=1">
                        <label class="form-check-label" for="inlineRadio3">Sim</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input [(ngModel)]="option" [value]="false" [checked]="!option" class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio4" value="option2" ng-click="option=0">
                        <label class="form-check-label" for="inlineRadio4">Não</label>
                      </div>
                      <select *ngIf="option" class="form-control" id="exampleFormControlSelect2">
                          <option>Especialização</option>
                          <option>Mestrado</option>
                          <option>Doutorado</option>
                          <option>Pós-Doutorado</option>
                          <option>Outro Curso Superior</option>
                        </select>
                  </div>
                <div class="form-group" >
                    <label>Trabalha na Área que se formou?</label><br>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadio" id="inlineRadio5">
                      <label class="form-check-label" for="inlineRadio5">Sim</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadio" id="inlineRadio6">
                      <label class="form-check-label" for="inlineRadio6">Não</label>
                    </div>
                  </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Área de Atuação</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Empreendedor</option>
                      <option>Funcionário Público</option>
                      <option>Funcionário Privado</option>
                      <option>Pesquisador</option>
                      <option>Professor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Faixa Salarial</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>0 a 2 Salários</option>
                      <option>3 a 5 Salários</option>
                      <option>Mais de 5 Salários</option>
                    </select>
                </div>
                <div class="form-group" >
                  <label>Voltaria a Estudar no IF-Goiano?</label><br>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadio0" id="inlineRadio7">
                    <label class="form-check-label" for="inlineRadio7">Sim</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadio0" id="inlineRadio8">
                    <label class="form-check-label" for="inlineRadio8">Não</label>
                  </div>
                </div>
                <button
                  type="submit"
                  class="btn btn-success btn-lg float-right"
                  id="btnConfirmar"
                >
                  Confirmar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
