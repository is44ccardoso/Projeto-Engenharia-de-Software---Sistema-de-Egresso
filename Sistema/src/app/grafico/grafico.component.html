<div class="container">
  <div class="row">
    <div class="col-2">
      <form>
        <div class="form-group">
          <label for="Graficos">Cursos</label>
          <select
            [(ngModel)]="value"
            name="Graficos"
            id="Graficos"
            class="form-control form-control-sm"
            placeholder="cursos"
          >
            <option [value]="1">Agronomia</option>
            <option [value]="2">Biologia</option>
            <option [value]="3">Engenharia Civil</option>
            <option [value]="4">Engenharia de Alimentos</option>
            <option [value]="5">Engenharia Ambiental</option>
          </select>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form>
        <div class="form-group">
          <label for="Graficos">Faixa salarial</label>
        </div>
      </form>
      <div class="d-flex justify-content-center">
        <ngx-charts-bar-vertical-2d
          [view]="view"
          [scheme]="colorScheme"
          [results]="multi"
          [gradient]="gradient"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [legend]="showLegend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel"
          (select)="onSelect($event)"
        >
        </ngx-charts-bar-vertical-2d>
      </div>
    </div>
    <div class="col">
      <label for="Graficos">Egresso empregados na Ã¡rea</label>
      <div class="d-flex justify-content-center" *ngIf="value == 1">
        <ngx-charts-advanced-pie-chart
          [view]="view"
          [scheme]="colorScheme"
          [results]="single"
          [gradient]="gradient"
          (select)="onSelect($event)"
        >
        </ngx-charts-advanced-pie-chart>
      </div>
    </div>
  </div>
</div>
