<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center text-white mb-4">Bootstrap 4 Cadastro Form</h2>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <!-- form card login -->
          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0">Cadastro</h3>
            </div>
            <div class="card-body">
              <form
                class="form"
                role="form"
                autocomplete="off"
                id="formCadastro"
                novalidate=""
                method="POST"
              >
                <div class="form-group">
                  <label for="uname1">Username</label>
                  <input
                    type="text"
                    class="form-control form-control-lg rounded-0"
                    name="uname2"
                    id="uname2"
                    required=""
                  />
                  <div class="invalid-feedback">Oops, you missed this one.</div>
                </div>
                <div class="form-group">
                  <label>Senha</label>
                  <input
                    type="password"
                    class="form-control form-control-lg rounded-0"
                    id="pwd2"
                    required=""
                    autocomplete="new-password"
                  />
                  <div class="invalid-feedback">Enter your password too!</div>
                </div>
                <div class="form-group">
                  <label>Confirmar senha</label>
                  <input
                    type="password"
                    class="form-control form-control-lg rounded-0"
                    id="pwd3"
                    required=""
                    autocomplete="new-password"
                  />
                  <div class="invalid-feedback">Enter your password too!</div>
                </div>
                <button
                  type="submit"
                  class="btn btn-success btn-lg float-right"
                  id="btnLogin"
                >
                  Confirmar
                </button>
              </form>
            </div>
            <!--/card-block-->
          </div>
          <!-- /form card login -->
        </div>
      </div>
      <!--/row-->
    </div>
    <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
